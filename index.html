<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }
    header {
      padding: 4rem 1rem 2rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 700;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto;
    }
    a.cta-button {
      display: inline-block;
      background-color: #ff6f61;
      color: white;
      padding: 1rem 3rem;
      font-size: 1.25rem;
      border-radius: 50px;
      text-decoration: none;
      margin-top: 2rem;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    a.cta-button:hover {
      background-color: #e65550;
    }
    footer {
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #ddd;
      background: rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      a.cta-button {
        padding: 0.75rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Next Big Step Starts Here</h1>
    <p>Build your business, attract customers, and grow with our all-in-one solution.</p>
  </header>
  <main>
    <a href="#signup" class="cta-button">Get Started Now</a>
  </main>
  <footer>
    &copy; 2025 Your Company. All rights reserved.
  </footer>
</body>
</html>
